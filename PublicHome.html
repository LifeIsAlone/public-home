<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>Geocoder | 주소와 좌표 검색 API 사용하기</title>
    <script src="https://code.jquery.com/jquery-2.2.1.js"></script>
    <script
      type="text/javascript"
      src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=83bfuniegk&amp;submodules=geocoder"
    ></script>
    <link rel="stylesheet" href="PublicHome.css" />
    <script src="PublicHome.js" type="module" defer></script>
  </head>
  <body>
    <!-- @category Geocoder -->

    <div id="wrap" class="section">
      <h2>주소와 좌표 검색 API 사용하기</h2>
      <p>
        Geocoder 서브 모듈의 Service 객체를 사용하여 주소로 좌표를
        검색하거나(Geocode) 좌표로 주소를 검색하는(Reversegeocode)
        예제입니다.<br />
        입력 창에 주소를 입력하여 검색하면 해당 주소의 좌표로 이동하며, 지도를
        클릭하면 해당 지점의 경위도 좌표로 주소를 검색합니다.
      </p>
      <div id="map" style="width: 100%; height: 600px">
        <div class="search" style="">
          <input id="address" type="text" placeholder="검색할 주소" />
          <input id="submit" type="button" value="주소 검색" />
        </div>
      </div>
      <code id="snippet" class="snippet"></code>
    </div>
  </body>
</html>
